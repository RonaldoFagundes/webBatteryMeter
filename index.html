<body>



   <div id="header">
      <h1>Analisador de Baterias Estacionárias</h1>
   </div>






   <div id="container-btn">

      <input type="button" value="List" id="list">

      <input type="button" value="report" id="report">

      <a href="#container-report">Relatórios</a>

   </div>







   <div id="container-list">  

      <div id="header-list">

         <div id="container-alert">

            <div id="warning-alert">
              <p style="color: yellow;">Atenção minimo -20%</p>
              <p id="p-atention"></p>
            </div>

            <div id="warning-alert">
               <p style="color: #871409;">Critico minimo -45%</p>
              <p id="p-critical"></p>
            </div>

           <!-- 
            <div id="ref-alert">

            </div>
            <div id="warning-alert" style="justify-items: center;">
              <p id="p-atention"></p>
              <p id="p-critical"></p>
            </div>
           -->
         </div>

         <div id="content-btn">

            <div>
               <input type="button" value="graph" id="graph">
             </div>

            <div>
              <input type="button" value="pdf" id="pdf">
            </div>

         </div>   

      </div>


      <div id="search-battery">

            <div id="search-radio">
               <fieldset>

                  <legend>Filtros de busca:</legend>

                  <div>
                     <input type="radio" id="radio-all-battery" name="search-b" checked value="radio-all-battery" />
                     <label for="radio-all-battery">All</label>
                  </div>

                  <div>
                     <input type="radio" id="radio-worst" name="search-b" value="radio-worst" />
                     <label for="radio-worst">Atention</label>
                  </div>

                  <div>
                     <input type="radio" id="radio-ref-id" name="search-b" value="ref" />
                     <label for="ref">Ref By Id</label>
                  </div>

               </fieldset>
            </div>
            
            <div id="search-input">
               <i class="fa fa-search" aria-hidden="true"></i>
               <input type="search" id="input-search-battery" placeholder="Search" />
            </div>

      </div>


      <div>
         <p id="title-list"></p>
      </div>


      <div id="container-table">

         <table id="table-list" border="1px" cellpadding="5px" cellspacing="0">

            <thead>
               <tr id="t-head">
                  <th>id</th>
                  <th>Tensão</th>
                  <th>Condutância</th>
                  <th>Desvio</th>
                  <th>Obs</th>
                  <th>Status</th>
                  <th>Sign</th>
               </tr>
            </thead>

            <tbody id="tbody-battery"></tbody>

         </table>

      </div>

   
      <div id="container-chart">
         <canvas id="myChart"></canvas>
      </div>    

   </div>





   <div id="container-report">

      <div id="header-report">

         <div id="content-btn">

            <div>
               <select id="select-battery">
                 <option id="option-battery" value="" disabled selected>Choose your Battery</option>
               </select>
            </div>

           <div>
              <input type="button" value="pdf-report" id="pdf-report">
           </div>

         </div>

      </div>


      <div id="search-report">

         <div id="search-radio">

            <fieldset>

               <legend>Filtros de busca:</legend>

               <div>
                  <input type="radio" id="radio-all-report" name="search" checked value="radio-all-report" />
                  <label for="radio-all-report">All</label>
               </div>

               <div>
                  <input type="radio" id="radio-last" name="search" value="last" />
                  <label for="last">Last</label>
               </div>

               <div>
                  <input type="radio" id="radio-ref-date" name="search" value="ref" />
                  <label for="ref">Ref By Date</label>
               </div>

            </fieldset>

         </div>


         <div id="search-input">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="search" id="input-search-analysis" placeholder="Search" />
         </div>

      </div>


      <div>
         <p id="title-report"></p>
      </div>


      <div id="container-table">

         <table id="table-report" border="1px" cellpadding="5px" cellspacing="0">

            <thead>
               <tr>
                  <th>id</th>
                  <th>Tensão</th>
                  <th>Corrente</th>
                  <th>Temperatura</th>
                  <th>Obs</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th>fk</th>
               </tr>
            </thead>

            <!--  <tbody id="content-search"></tbody> -->
            <tbody id="tbody-report"></tbody>

      </div>
