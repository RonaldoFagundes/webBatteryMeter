<!DOCTYPE html>

   <title>i9+ baterias</title>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.2/html2pdf.bundle.min.js"

<body>



   <div id="header">
      <h1>I9+ Baterias</h1>
   </div>






   <div id="container-btn">

      <input type="button" value="List" id="list">

      <input type="button" value="report" id="report">

      <a href="#container-report">Relatórios</a>      

   </div>







   <div id="container-list">



      <div id="content-btn">

         <div>
            <input type="button" value="graph" id="graph">
         </div>

         <div>
            <input type="button" value="pdf" id="pdf">
         </div>

      </div>




  
     <div id="container-alert">



          
      <div id="search-battery">


          <div>

             <fieldset>

                <legend>Filtros de busca:</legend>

                <div>
                 <input type="radio" id="bigger"  name="search" value="bigger" checked />
                 <label for="bigger">Bigger</label>
                </div>

               <div>
                 <input type="radio" id="last"   name="search" value="last" />
                 <label for="last">Last</label>
               </div>

              <div>
                <input type="radio" id="ref"    name="search" value="ref" />
                <label for="ref">Ref</label>
              </div>

            </fieldset>


          </div>



         <div>

           <i class="fa fa-search" aria-hidden="true"></i>
           <input type="search" id="input-search-battery" placeholder="Search" />

         </div>


      </div>


         <div id="warning-alert">
       
             <p id="p-atention">40%</p>
             <p id="p-critical">60%</p>

         </div>


         <div id="ref-alert">
       
             <p>40%</p>
             <p>60%</p>

         </div>



        <!--  <div id="content-alert"></div> -->

     </div>





      <div>
         <p id="title-list"></p>
      </div>


      <div id="container-table">

         <table id="table-list" border="1px" cellpadding="5px" cellspacing="0">

            <thead>
               <tr id="t-head">
                  <th>id</th>
                  <th>Tensão</th>
                  <th>Condutância</th>
                  <th>Desvio</th>
                  <th>Obs</th>
                  <th>Status</th>
                  <th>Sign</th>
               </tr>
            </thead>

            <tbody id="tbody-battery"></tbody>

         </table>

      </div>



      <div>
         <canvas id="myChart"></canvas>
      </div>



   </div>












   <div id="container-report">



      <div id="content-btn">


         <select id="select-battery">

            <option id="option-battery" value="" disabled selected>Choose your Battery</option>

         </select>


         <div>
            <input type="button" value="pdf-report" id="pdf-report">
         </div>


      </div>



      <div id="search-report">


         <div>

            <fieldset>

                <legend>Filtros de busca:</legend>

                <div>
                 <input type="radio" id="bigger"  name="search" value="bigger" checked />
                 <label for="bigger">Bigger</label>
                </div>

               <div>
                 <input type="radio" id="last"   name="search" value="last" />
                 <label for="last">Last</label>
               </div>

              <div>
                 <input type="radio" id="ref"    name="search" value="ref" />
                 <label for="ref">Ref</label>
               </div>

            </fieldset>

         </div>


         <div>
           <i class="fa fa-search" aria-hidden="true"></i>
           <input type="search" id="input-search-analysis" placeholder="Search" />
         </div>

      <div>
         <p id="title-report"></p>

            <thead>
              <tr>
               <th>id</th>
               <th>Tensão</th>

               <th>Temperatura</th>
               <th>Obs</th>
               <th>Date</th>
               <th>Time</th>
               <th>fk</th>
              </tr>
            </thead>

           <!--  <tbody id="content-search"></tbody> -->
            <tbody id="tbody-report"></tbody>

            -->
